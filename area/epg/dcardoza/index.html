<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Daniela Cardoza | Corporativo</title>
  
  <link rel="icon" type="image/png" href="../../../assets/img/icons/epg-icon.jpg">

  <link rel="stylesheet" href="../../../assets/css/main.css">
</head> 

<body>

  <div id="intro">
    <img src="../../../assets/img/epglogo.png" id="logo">

  <div class="card">

    <div class="profile-container">
      <img src="../../../assets/img/profiles/epg/dcardoza/perfil.png" class="profile-img">

    <a href="dcardoza/contacto.vcf" class="btn btn-primary">

  <script>
    const sound = document.getElementById("clickSound");

    document.querySelectorAll(".btn").forEach(button => {

        sound.currentTime = 0;
        sound.play();

    });
